<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>My Song List</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap");

        :root {
            color-scheme: dark;
            --dark-primary: #0a0a0a;
            --dark-secondary: #191919;
            --light-primary: #fff;
            --light-secondary: #d3d3d3;
        }

        * {
            -webkit-box-sizing: border-box;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
            font-family: Inter, sans-serif;
            color: var(--light-primary);
            background-color: var(--dark-primary);
            overflow: hidden;
            scroll-behavior: smooth;
            scroll-padding-top: 4rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        body {
            overflow-y: scroll;
            scrollbar-width: none;
        }

        body::-webkit-scrollbar {
            width: 0; /* Set width to 0 to hide the scrollbar */
        }

        .song-list {
            width: 400px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .song {
            padding: 15px;
            border-bottom: 1px solid #2c2c2c;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        .song:hover {
            background-color: #2c2c2c;
        }

        .song-name {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .song-info {
            font-size: 0.9em;
            color: #bbb;
        }

        .extra-info {
            display: none;
            font-size: 0.8em;
            color: #999;
            margin-top: 5px;
        }

        .song:hover .extra-info {
            display: block;
        }
    </style>
    <!-- Header Styling -->
    <style> 
        .Page_Header {
            display: flex;
            justify-content: space-between;
            padding: 24px;
            margin-bottom: 0.5%;
            background-color: var(--dark-secondary);
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }

        .Page_Header a {
            color: #fff;
            text-decoration: none;
        }

        .Page_Header h1 {
            margin: 0;
            font-size: 32px;
        }

        .Page_Header img {
            border-radius: 4px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin-right: 10px;
            vertical-align: sub;
        }
    </style>
    <!-- Side Styling -->
    <style>
        .Side_Panel {
            width: calc(25vw + 12px);
            height: 100vh;
            border-top: 1px solid rgba(0, 0, 0, 0.2);
            border-left: 1px solid rgba(0, 0, 0, 0.2);
            background-color: var(--dark-secondary);
            position: fixed;
            margin-right: -12px;
            border-radius: 4px;
            right: 0;
        }

        .Side_Panel div {
            padding-top: 16px;
            padding-left: 16px;
            padding-right: 16px;
            padding-bottom: 8px;
            margin-bottom: -16px;
        }

        .Side_Panel_Album img {
            height: 10%;
            width: 10%;
            background-repeat: no-repeat;
            background-size: contain;
            left: 0;
            position: absolute;
            top: 0;
            object-fit: cover;      
            object-position: center center;
        }

        .Side_Panel_Album span {
            font-weight: 700;
            font-size: 1rem;
        }

        @media (max-width: 767px) {
            /* Styles for screens smaller than 768px (e.g., mobile) */
            .Side_Panel {
                display: none; /* Hide the div on smaller screens */
            }
        }
    </style>
    <!-- Mobile Display -->
    <style>
        .noselect {
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }
        .current-song {
            display: flex;
            justify-content: space-between;
            position: fixed;
            bottom: 0;
            border-radius: 12px;
            left: 1%;
            right: 1%;
            width: 98%;
            padding: 12px;
            bottom: 0.5%;
            background-color: var(--dark-secondary);
            border-top: 1px solid rgba(0, 0, 0, 0.2);
        }

        .current-song img {
            border-radius: 6px;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        .current-song-info {
            padding-left: 60px;
            top: 0%;
            width: 100%;
            position: absolute;
        }

        .current-song-info h1 {
            color: var(--light-primary);
            font-weight: 700;
            font-size: 1.2rem;
        }

        .current-song-info span {
            top: 85%;
            position: absolute;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--light-secondary);
        }
        
        .current-song-pause {
            cursor: pointer;
            top: 0.5;
            right: 12px;
            position: absolute;
        }
        .material-symbols-outlined {
            font-size: 3rem;
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>

<body>
    <div class="Page_Header">
        <a href="../../">
            <h1 class="">
                <img src="https://i1.sndcdn.com/artworks-jI4WOMsX3U0sZQ1r-MFz42w-t500x500.jpg" width="40" height="40"/>
                <span> Untitled Tracker
                </span>
                <!-- -->
            </h1>
        </a>
    </div>
    <div class="Side_Panel">
        <div>
            <div class="Side_Panel_Album">
                <span>
                    Album Title
                </span>
                <img src="https://i.scdn.co/image/ab67616d00001e02c5649add07ed3720be9d5526">
            </div>
        </div>
    </div>

                <div class="extra-info">

            </div>
        </div>

    <div class="current-song">
        <img src="https://i1.sndcdn.com/artworks-jI4WOMsX3U0sZQ1r-MFz42w-t500x500.jpg" width="50" height="50" class="noselect"/>
        <div class="current-song-info">
            <h1>Rick (feat. Destroy Lonely)</h1>
            <span>Ken Carson, Destroy Lonely</span>
        </div>
        <div class="current-song-pause noselect">
            <span class="material-symbols-outlined">
                play_arrow
            </span>
        </div>
    </div>

    <script>
        const select = (_, el = document) => el.querySelector(_);

        // Add a click event listener to the element
        var parentdiv = select('.current-song-pause')
        var btn = select('span', parentdiv)
        parentdiv.addEventListener('click', togglePlayPause);
        function togglePlayPause() {
            if (btn.innerText == "play_arrow") {
                btn.innerText="pause";
            } else {
                btn.innerText="play_arrow";
            }
        }
    </script>
</body>

</html>
